<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPO Filter Catalog - Feb 2026</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f5f7fa;color:#2c3e50;line-height:1.4}
.container{max-width:1900px;margin:0 auto;background:#fff;min-height:100vh;box-shadow:0 0 40px rgba(0,0,0,.08)}
.header{background:linear-gradient(135deg,#1e3c72 0%,#2a5298 100%);color:#fff;padding:25px 40px;border-bottom:4px solid #1565c0}
.header h1{font-size:26px;font-weight:700;margin-bottom:6px}
.header p{font-size:13px;opacity:.95}
.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;padding:15px 40px;background:#f8f9fa;border-bottom:1px solid #e0e6ed}
.stat-card{background:#fff;padding:12px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.06);text-align:center}
.stat-card .number{font-size:24px;font-weight:700;color:#1565c0;margin-bottom:3px}
.stat-card .label{font-size:11px;color:#6c757d;font-weight:500}
.main-tabs{display:flex;padding:0 40px;background:#fff;border-bottom:2px solid #e0e6ed}
.main-tab-button{padding:14px 30px;background:none;border:none;cursor:pointer;font-weight:700;font-size:14px;color:#5a6c7d;transition:all .3s;border-bottom:4px solid transparent}
.main-tab-button:hover{background:#f8f9fa;color:#1565c0}
.main-tab-button.active{color:#1565c0;border-bottom-color:#1565c0;background:#f8f9fa}
.main-tab-button .badge{display:inline-block;background:#e3f2fd;color:#1565c0;padding:2px 7px;border-radius:10px;font-size:11px;margin-left:7px;font-weight:700}
.main-tab-button.active .badge{background:#1565c0;color:#fff}
.filter-tabs{display:flex;padding:0 40px;background:#fff;border-bottom:1px solid #e0e6ed;overflow-x:auto;flex-wrap:wrap}
.filter-tab{padding:10px 15px;background:none;border:none;cursor:pointer;font-weight:600;font-size:12px;color:#5a6c7d;transition:all .3s;border-bottom:3px solid transparent;white-space:nowrap}
.filter-tab:hover{background:#f8f9fa;color:#1565c0}
.filter-tab.active{color:#1565c0;border-bottom-color:#1565c0;background:#f8f9fa}
.filter-tab .badge{display:inline-block;background:#e3f2fd;color:#1565c0;padding:1px 5px;border-radius:8px;font-size:10px;margin-left:5px;font-weight:700}
.filter-tab.active .badge{background:#1565c0;color:#fff}
.filter-panel{padding:15px 40px;background:#fafbfc;border-bottom:1px solid #e0e6ed}
.filter-grid{display:grid;grid-template-columns:2fr 1fr 1fr;gap:10px;margin-bottom:10px}
.filter-buttons{display:flex;gap:7px;flex-wrap:wrap}
.form-control{padding:9px 12px;border:1px solid #d1d9e0;border-radius:5px;font-size:12px;transition:all .3s;background:#fff;width:100%}
.form-control:focus{outline:none;border-color:#1565c0;box-shadow:0 0 0 3px rgba(21,101,192,.1)}
.btn{padding:9px 18px;border:none;border-radius:5px;font-size:12px;font-weight:600;cursor:pointer;transition:all .3s;white-space:nowrap}
.btn-primary{background:#1565c0;color:#fff}
.btn-primary:hover{background:#0d47a1;transform:translateY(-1px)}
.btn-secondary{background:#6c757d;color:#fff}
.btn-secondary:hover{background:#5a6268}
.btn-success{background:#28a745;color:#fff}
.btn-success:hover{background:#218838;transform:translateY(-1px)}
.content-section{padding:15px 40px 30px}
.result-info{margin-bottom:12px;padding:10px 15px;background:#e3f2fd;border-left:4px solid #1565c0;border-radius:4px;font-size:12px;color:#1565c0;font-weight:600}
.table-container{overflow-x:auto;border-radius:6px;box-shadow:0 2px 10px rgba(0,0,0,.08)}
table{width:100%;border-collapse:collapse;background:#fff}
th{background:linear-gradient(135deg,#1e3c72 0%,#2a5298 100%);color:#fff;padding:8px 6px;text-align:left;font-weight:600;font-size:11px;position:sticky;top:0;z-index:10;white-space:nowrap}
td{padding:7px 6px;border-bottom:1px solid #e9ecef;font-size:11px;color:#495057}
tbody tr{transition:background .2s}
tbody tr:hover{background:#f8f9fa}
tbody tr:nth-child(even){background:#fafbfc}
tbody tr:nth-child(even):hover{background:#f8f9fa}
.empty-state{text-align:center;padding:30px 15px;color:#6c757d}
.empty-state h3{font-size:16px;margin-bottom:6px}
.tab-content{display:none}
.tab-content.active{display:block}
@media (max-width:1400px){.filter-grid{grid-template-columns:1fr}.stats-grid{grid-template-columns:repeat(2,1fr)}}
@media (max-width:768px){.header{padding:15px}.filter-panel{padding:12px}.content-section{padding:12px}.main-tabs,.filter-tabs{padding:0 15px}.stats-grid{grid-template-columns:1fr}th,td{padding:6px 4px;font-size:10px}}
</style>
</head>

let currentTab='stock';
let stockFilter={wl:'all',stockStatus:'all'};
let nbpfFilter={category:'all'};
let filteredStock=[...stockData];
let filteredNbpf=[...nbpfData];

function init(){
document.getElementById('stockCount').textContent=stockData.length;
document.getElementById('nbpfCount').textContent=nbpfData.length;
createStockFilters();
createNbpfFilters();
setupTabs();
setupStock();
setupNbpf();
switchTab('stock');
}

function setupTabs(){
document.querySelectorAll('.main-tab-button').forEach(btn=>{
btn.addEventListener('click',()=>switchTab(btn.dataset.tab));
});
}

function switchTab(tab){
currentTab=tab;
document.querySelectorAll('.main-tab-button').forEach(b=>b.classList.remove('active'));
document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
document.getElementById('stockContent').classList.toggle('active',tab==='stock');
document.getElementById('nbpfContent').classList.toggle('active',tab==='nbpf');
if(tab==='stock'){createStockFilters();performStockSearch();}
else{createNbpfFilters();performNbpfSearch();}
}

function createStockFilters(){
const wlCounts={},stockCounts={all:stockData.length,in:0,out:0};
stockData.forEach(s=>{
const wl=s.wavelength||'Unknown';
wlCounts[wl]=(wlCounts[wl]||0)+1;
if(s.stock>0)stockCounts.in++;else stockCounts.out++;
});
const wls=Object.keys(wlCounts).sort((a,b)=>{if(a==='Unknown')return 1;if(b==='Unknown')return -1;return parseFloat(a)-parseFloat(b);});
document.getElementById('filterTabs').innerHTML=`
<button class="filter-tab active" data-type="stock-status" data-value="all">All Stock <span class="badge">${stockCounts.all}</span></button>
<button class="filter-tab" data-type="stock-status" data-value="in">In Stock <span class="badge">${stockCounts.in}</span></button>
<button class="filter-tab" data-type="stock-status" data-value="out">Out of Stock <span class="badge">${stockCounts.out}</span></button>
<button class="filter-tab active" data-type="wl" data-value="all">All WL <span class="badge">${stockData.length}</span></button>
`+wls.map(wl=>`<button class="filter-tab" data-type="wl" data-value="${wl}">${wl} <span class="badge">${wlCounts[wl]}</span></button>`).join('');
document.querySelectorAll('.filter-tab[data-type="stock-status"]').forEach(btn=>{
btn.addEventListener('click',()=>{
document.querySelectorAll('.filter-tab[data-type="stock-status"]').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
stockFilter.stockStatus=btn.dataset.value;
performStockSearch();
});
});
document.querySelectorAll('.filter-tab[data-type="wl"]').forEach(btn=>{
btn.addEventListener('click',()=>{
document.querySelectorAll('.filter-tab[data-type="wl"]').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
stockFilter.wl=btn.dataset.value;
performStockSearch();
});
});
}

function createNbpfFilters(){
const cats={};
nbpfData.forEach(f=>{const c=f.category||'Other';cats[c]=(cats[c]||0)+1;});
const sorted=Object.keys(cats).sort((a,b)=>{if(a==='Other')return 1;if(b==='Other')return -1;return parseFloat(a)-parseFloat(b);});
document.getElementById('filterTabs').innerHTML=`
<button class="filter-tab active" data-type="category" data-value="all">All Filters <span class="badge">${nbpfData.length}</span></button>
`+sorted.map(c=>`<button class="filter-tab" data-type="category" data-value="${c}">${c} <span class="badge">${cats[c]}</span></button>`).join('');
document.querySelectorAll('.filter-tab[data-type="category"]').forEach(btn=>{
btn.addEventListener('click',()=>{
document.querySelectorAll('.filter-tab').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
nbpfFilter.category=btn.dataset.value;
performNbpfSearch();
});
});
}

function setupStock(){
document.getElementById('stockSearchBtn').addEventListener('click',performStockSearch);
document.getElementById('stockResetBtn').addEventListener('click',resetStock);
document.getElementById('stockExportBtn').addEventListener('click',exportStock);
['stockSearch','stockMin','stockMax'].forEach(id=>{
document.getElementById(id).addEventListener('keypress',e=>{if(e.key==='Enter')performStockSearch();});
});
}

function performStockSearch(){
const text=document.getElementById('stockSearch').value.toLowerCase();
const min=parseInt(document.getElementById('stockMin').value);
const max=parseInt(document.getElementById('stockMax').value);
filteredStock=stockData.filter(s=>{
if(stockFilter.stockStatus==='in'&&s.stock<=0)return false;
if(stockFilter.stockStatus==='out'&&s.stock>0)return false;
if(stockFilter.wl!=='all'&&s.wavelength!==stockFilter.wl)return false;
if(text&&![s.item,s.code,s.remark,s.wavelength].join(' ').toLowerCase().includes(text))return false;
if(!isNaN(min)&&s.stock<min)return false;
if(!isNaN(max)&&s.stock>max)return false;
return true;
});
displayStock();
updateStockStats();
}

function resetStock(){
document.getElementById('stockSearch').value='';
document.getElementById('stockMin').value='';
document.getElementById('stockMax').value='';
performStockSearch();
}

function displayStock(){
const tbody=document.getElementById('stockTable');
const info=document.getElementById('stockResultInfo');
if(filteredStock.length===0){
tbody.innerHTML='<tr><td colspan="6" class="empty-state"><h3>No items found</h3><p>Adjust your filters</p></td></tr>';
info.textContent='No results';
return;
}
info.textContent=`Showing ${filteredStock.length} item${filteredStock.length!==1?'s':''}`;
tbody.innerHTML=filteredStock.map(s=>`
<tr>
<td>${s.no}</td>
<td>${s.wavelength}</td>
<td><strong>${s.item}</strong></td>
<td>${s.code}</td>
<td>${s.stock}</td>
<td>${s.remark}</td>
</tr>
`).join('');
}

function updateStockStats(){
document.getElementById('totalItems').textContent=stockData.length;
document.getElementById('displayedItems').textContent=filteredStock.length;
const total=stockData.reduce((sum,s)=>sum+s.stock,0);
document.getElementById('statsInfo').textContent=total;
document.getElementById('statsLabel').textContent='Total Stock Qty';
}

function exportStock(){
const data=filteredStock.map(s=>({'No':s.no,'Wavelength':s.wavelength,'Item':s.item,'Code':s.code,'Stock':s.stock,'Remark':s.remark}));
const ws=XLSX.utils.json_to_sheet(data);
const wb=XLSX.utils.book_new();
XLSX.utils.book_append_sheet(wb,ws,'Stock List');
XLSX.writeFile(wb,'SPO_Stock_List_Feb2026.xlsx');
}

function setupNbpf(){
document.getElementById('nbpfSearchBtn').addEventListener('click',performNbpfSearch);
document.getElementById('nbpfResetBtn').addEventListener('click',resetNbpf);
document.getElementById('nbpfExportBtn').addEventListener('click',exportNbpf);
['nbpfSearch','nbpfMin','nbpfMax'].forEach(id=>{
document.getElementById(id).addEventListener('keypress',e=>{if(e.key==='Enter')performNbpfSearch();});
});
}

function performNbpfSearch(){
const text=document.getElementById('nbpfSearch').value.toLowerCase();
const min=parseFloat(document.getElementById('nbpfMin').value);
const max=parseFloat(document.getElementById('nbpfMax').value);
filteredNbpf=nbpfData.filter(f=>{
if(nbpfFilter.category!=='all'&&f.category!==nbpfFilter.category)return false;
if(text&&![f.filterType,f.cwl,f.hbw,f.substrateMaterial,f.size].join(' ').toLowerCase().includes(text))return false;
if(!isNaN(min)&&f.wavelength<min)return false;
if(!isNaN(max)&&f.wavelength>max)return false;
return true;
});
displayNbpf();
updateNbpfStats();
}

function resetNbpf(){
document.getElementById('nbpfSearch').value='';
document.getElementById('nbpfMin').value='';
document.getElementById('nbpfMax').value='';
performNbpfSearch();
}

function displayNbpf(){
const tbody=document.getElementById('nbpfTable');
const info=document.getElementById('nbpfResultInfo');
if(filteredNbpf.length===0){
tbody.innerHTML='<tr><td colspan="14" class="empty-state"><h3>No filters found</h3><p>Adjust your filters</p></td></tr>';
info.textContent='No results';
return;
}
info.textContent=`Showing ${filteredNbpf.length} filter${filteredNbpf.length!==1?'s':''}`;
tbody.innerHTML=filteredNbpf.map(f=>`
<tr>
<td>${f.no}</td>
<td><strong>${f.filterType}</strong></td>
<td>${f.cwl}</td>
<td>${f.hbw}</td>
<td>${f.angleShift}</td>
<td>${f.tempShift}</td>
<td>${f.slope}</td>
<td>${f.transmittance}</td>
<td>${f.blocking}</td>
<td>${f.surfaceQuality}</td>
<td>${f.durability}</td>
<td>${f.substrateMaterial}</td>
<td>${f.substrateThickness}</td>
<td>${f.size}</td>
</tr>
`).join('');
}

function updateNbpfStats(){
document.getElementById('totalItems').textContent=nbpfData.length;
document.getElementById('displayedItems').textContent=filteredNbpf.length;
const wls=nbpfData.map(f=>f.wavelength).filter(w=>w>0);
if(wls.length>0){
const min=Math.min(...wls).toFixed(2),max=Math.max(...wls).toFixed(2);
document.getElementById('statsInfo').textContent=`${min}-${max} Œºm`;
document.getElementById('statsLabel').textContent='WL Range';
}
}

function exportNbpf(){
const data=filteredNbpf.map(f=>({'No':f.no,'Filter Type':f.filterType,'CWL':f.cwl,'HBW':f.hbw,'Angle Shift':f.angleShift,'Temp Shift':f.tempShift,'Slope':f.slope,'Transmittance':f.transmittance,'Blocking':f.blocking,'Surface Quality':f.surfaceQuality,'Durability':f.durability,'Substrate':f.substrateMaterial,'Thickness':f.substrateThickness,'Size':f.size}));
const ws=XLSX.utils.json_to_sheet(data);
const wb=XLSX.utils.book_new();
XLSX.utils.book_append_sheet(wb,ws,'NBPF List');
XLSX.writeFile(wb,'SPO_NBPF_List_Feb2026.xlsx');
}

document.addEventListener('DOMContentLoaded',init);
</script>
</body>
